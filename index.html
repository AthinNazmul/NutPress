<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NutPress</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    font-family: sans-serif;
    background-color: #f0f0f0;
  }
  button {
    padding: 40px 70px;
    font-size: 2rem;
    background-color: #FF6F00;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
    margin: 10px;
  }
  button:active {
    transform: scale(0.97);
  }
  label {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #333;
    text-align: center;
  }
</style>
</head>
<body>

<button id="activateBtn">Activate NutPress Notifications</button>
<button id="notifyBtn" style="display:none;">Press NutPress</button>
<audio id="alertSound" src="assets/beep.wav"></audio>
<label id="statusLabel">NutPress is waiting...</label>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ====== REPLACE THESE WITH YOUR FIREBASE CONFIG ======
  const firebaseConfig = {
    apiKey: "AIzaSyD3gpWDsQRQDditzkk4FeShDc0kieys-JE",
    authDomain: "nutpress-6808c.firebaseapp.com",
    databaseURL: "https://nutpress-6808c-default-rtdb.firebaseio.com",
    projectId: "nutpress-6808c",
    storageBucket: "nutpress-6808c.firebasestorage.app",
    messagingSenderId: "789810972984",
    appId: "1:789810972984:web:9ccd1ff27a972f09a4d9cd"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const alertSound = document.getElementById('alertSound');
  const statusLabel = document.getElementById('statusLabel');
  const notifyBtn = document.getElementById('notifyBtn');
  let lastValue = null;

  // User gesture to allow audio playback
  document.getElementById('activateBtn').addEventListener('click', () => {
    alertSound.play().then(() => alertSound.pause()); // gesture activates audio
    document.getElementById('activateBtn').style.display = 'none';
    notifyBtn.style.display = 'inline-block';
    statusLabel.textContent = "NutPress is ready!";
  });

  // Button click: send notification to all devices
  notifyBtn.addEventListener('click', () => {
    const timestamp = Date.now();
    db.ref('nutpress').set(timestamp)
      .then(() => console.log("NutPress pressed!"))
      .catch(err => console.error("Firebase write error:", err));
    statusLabel.textContent = "You pressed NutPress!";
  });

  // Listen for updates from Firebase
  db.ref('nutpress').on('value', snapshot => {
    const val = snapshot.val();
    if (val && val !== lastValue) {
      lastValue = val;
      statusLabel.textContent = "NutPress was pressed!";
      // Play sound
      alertSound.currentTime = 0;
      alertSound.play();
      // Vibrate if supported
      if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
    }
  });
</script>

</body>
</html>
